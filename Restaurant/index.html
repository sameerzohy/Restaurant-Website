    <nav id="navbar">

                <img src="images/Burger.jpg" alt="">

            </div>

                <img src="images/pancake.jpg" alt="">

            </div>
            <div class="card">
                <img src="images/salad.jpg" alt="">
                <h3>Salad</h3>
            </div>
            <div class="card">
                <img src="images/shawarma.jpg" alt="">
                <h3>Shawarma</h3>
            </div>
            <div class="card">
